<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>抽奖活动</title>  
    <style>  
        /* 简单的样式 */  
        .container {  
            text-align: center;  
            padding: 20px;  
        }  
        .prize-img {  
            max-width: 200px;  
            height: auto;  
            margin-bottom: 10px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>yylh专属抽奖</h1>  
        <button onclick="drawPrize()">开始抽奖</button>  
  
        <div id="prize-result" style="display: none;">  
            <h2>恭喜您，您抽中了：</h2>  
            <img id="prize-img" class="prize-img" src="" alt="奖品图片">  
            <p id="prize-name"></p>  
        </div>  
    </div>  
  
    <script>  
        // 模拟的奖品列表，包含奖品名称和图片URL  
        const prizes = [  
            { name: '一等奖:小王子与玫瑰项链', imgUrl: '1.jpg' },  
            //{ name: '二等奖', imgUrl: 'https://example.com/prize2.jpg' },  
            //{ name: '三等奖', imgUrl: 'https://example.com/prize3.jpg' },  
            // ... 更多奖品  
        ];  
  
        function drawPrize() {  
            // 随机选择一个奖品  
            const winningPrize = prizes[Math.floor(Math.random() * prizes.length)];  
  
            // 显示抽奖结果  
            const prizeResult = document.getElementById('prize-result');  
            const prizeImg = document.getElementById('prize-img');  
            const prizeName = document.getElementById('prize-name');  
  
            prizeImg.src = winningPrize.imgUrl;  
            prizeName.textContent = winningPrize.name;  
            prizeResult.style.display = 'block'; // 显示结果区域  
        }  
    </script>  
</body>  
</html>
