<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>520专属活动</title>  
<style>  
  body {  
    margin: 0;  
    padding: 0;  
    font-family: Arial, sans-serif;  
    background: #f0f0f0;  
  }  
  .container {  
    width: 100%;  
        max-width: 900px; /* 假设9是相对于屏幕宽度的比例 */  
        height: 1600px; /* 假设16是相对于屏幕宽度的比例 */  
        background: url('beijing.jpg') no-repeat center center;  
        background-size: cover;  
        display: flex;  
        flex-direction: column;  
        align-items: center;  
        justify-content: space-around;  
        padding: 20px;  
  }  
  .prize {  
    margin-top: 24px;  
    font-size: 20px;  
    text-align: center;  
    color: rgb(234, 24, 91);
  }  
  .prize img {  
    width: 250px;  
    height: auto;  
    text-align: center;  
  }  
  h1 {  
    color: rgb(45, 177, 218); /* 你可以将这里设置为任何你想要的颜色 */  
  }  
  .container button {  
    width: 200px; /* 宽度 */  
    height: 50px; /* 高度 */  
    font-size: 20px; /* 字体大小 */  
    padding: 10px; /* 内边距 */  
    border-radius: 5px; /* 边框圆角 */  
    background-color: #69a4a8; /* 背景颜色 */  
    color: white; /* 字体颜色 */  
    border: none; /* 去掉边框 */  
    cursor: pointer; /* 鼠标悬停时显示小手图标 */  
  }  
    
  /* （可选）为按钮添加点击效果 */  
  .container button:hover {  
    background-color: #b85fb2; /* 按下时的背景颜色 */  
  }  
  .prize-pool-button {  
    position: fixed;  
    top: 20px;  
    right: 20px;  
    padding: 10px 20px;  
    background-color: #333;  
    color: #fff;  
    border: none;  
    border-radius: 5px;  
    cursor: pointer;  
    z-index: 999;  
  }  
  
  /* 添加奖池内容的样式 */  
  .prize-pool-modal {  
    position: fixed;  
    top: 0;  
    left: 0;  
    width: 100%;  
    height: 100%;  
    background-color: rgba(0, 0, 0, 0.5);  
    display: flex;  
    align-items: center;  
    justify-content: center;  
    z-index: 998;  
    display: none; /* 默认隐藏 */  
  }  
  
  .prize-pool-modal .content {  
    background-color: #fff;  
    padding: 20px;  
    border-radius: 5px;  
  }  
  
  /* 添加关闭按钮的样式 */  
  .prize-pool-modal .close-button {  
    position: absolute;  
    top: 10px;  
    right: 10px;  
    padding: 5px 10px;  
    background-color: #f00;  
    color: #fff;  
    border: none;  
    border-radius: 50%;  
    cursor: pointer;  
  }  
</style>  
</head>  
<body>  
  <audio autoplay loop>  
    <source src="xiangyue.mp3" type="audio/mpeg">  
    <!-- 可以添加多个source标签以支持不同格式的音乐文件 -->  
  </audio>  
  <div class="container">    
    <h1>易杨蕾卉520专属抽奖活动</h1>    
    <button onclick="drawPrize()">点击抽奖</button>    
    <button class="prize-pool-button" onclick="showPrizePool()">专属奖池</button>  
    <div id="prizeDisplay" class="prize"></div>    
  </div>    
  <div class="prize-pool-modal" id="prizePoolModal">  
    <div class="content">  
      <h2>奖池内容</h2>  
      <!-- 这里可以列出所有的奖项，或者通过JavaScript动态生成 -->  
      <ul>  
        <!-- 示例奖项列表 -->  
        <li>特等奖：包括所有等级奖励和万能心愿卡一张</li>  
        <li>一等奖：小王子与玫瑰项链</li>  
        <li>二等奖：52.0红包</li>
        <li>三等奖：王庆凯的一个亲亲</li>
        
      </ul>  
      <button class="close-button" onclick="hidePrizePool()">关闭</button>  
    </div>  
  </div>  
  
<script>  
// 奖项列表（示例）  
const prizes = [  
  { name: '恭喜你！得到了我', image: '1.jpg' }, // 第一次抽奖的固定奖品  
  { name: '没想到吧还是我，还有一次机会哦', image: '2.jpg' }, // 第二次抽奖的固定奖品  
  // ... 其他奖项（正式抽奖）  
  { name: '恭喜你！获得特等奖！', image: '3.jpg' },  
  
];  
  
let drawCount = 0; // 抽奖次数  

function drawPrize() {  
  drawCount++;  
  let prize;  
  if (drawCount === 1) {  
    prize = prizes[0]; // 第一次固定奖品  
  } else if (drawCount === 2) {  
    prize = prizes[1]; // 第二次固定奖品  
  } else {  
    // 第三次及以后，随机抽取正式奖项  
    prize = prizes[Math.floor(Math.random() * (prizes.length - 2)) + 2];  
  }  
function showPrizePool() {  
  const prizePoolModal = document.getElementById('prizePoolModal');  
  prizePoolModal.style.display = 'flex';  
}  
  
// 隐藏奖池内容  
function hidePrizePool() {  
  const prizePoolModal = document.getElementById('prizePoolModal');  
  prizePoolModal.style.display = 'none';  
}  
  
  // 显示中奖信息  
  const prizeDisplay = document.getElementById('prizeDisplay');  
  prizeDisplay.innerHTML = `<h2>${prize.name}</h2><img src="${prize.image}" alt="${prize.name}">`;  
}  
</script>  
</body>  
</html>
